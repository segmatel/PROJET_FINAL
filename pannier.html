<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panier d'achat</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        
        .produit {
            margin-bottom: 20px;
        }
        
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        #panier {
            margin-top: 30px;
            border: 1px solid #ccc;
            padding: 10px;
            width: 300px;
        }
        
        #panier h2 {
            font-size: 24px;
        }
        
        #panier ul {
            list-style-type: none;
            padding: 0;
        }
        
        #panier ul li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <!-- Bouton pour ajouter un produit -->
    <div class="produit">
        <h3>Produit 1</h3>
        <p>Prix: 10€</p>
        <button onclick="ajouterAuPanier('Produit 1', 10)">Ajouter au panier</button>
    </div>

    <!-- Panier -->
    <div id="panier">
        <h2>Votre Panier</h2>
        <ul id="liste-panier">
            <!-- Les articles du panier seront ajoutés ici -->
        </ul>
        <p>Total: <span id="total">0€</span></p>
        <button onclick="viderPanier()">Vider le panier</button>
    </div>

    <!-- Script JavaScript -->
    <script>
        let panier = [];
        let total = 0;

        // Fonction pour ajouter un article au panier
        function ajouterAuPanier(nom, prix) {
            panier.push({ nom, prix });
            afficherPanier();
        }

        // Fonction pour afficher le panier
        function afficherPanier() {
            const listePanier = document.getElementById("liste-panier");
            const totalElement = document.getElementById("total");

            // Réinitialiser la liste du panier
            listePanier.innerHTML = '';

            // Ajouter chaque article du panier à la liste
            panier.forEach(item => {
                let li = document.createElement("li");
                li.textContent = `${item.nom} - ${item.prix}€`;
                listePanier.appendChild(li);
            });

            // Calculer et afficher le total
            total = panier.reduce((sum, item) => sum + item.prix, 0);
            totalElement.textContent = `${total}€`;
        }

        // Fonction pour vider le panier
        function viderPanier() {
            panier = [];
            afficherPanier();
        }
    </script>
</body>
</html>
